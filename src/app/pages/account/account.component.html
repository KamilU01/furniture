<div class="account">
  <h2 class="account__heading heading heading--secondary">Dane dotyczące konta</h2>
  <h3 class="account__desc">Przejrzyj dane związane z Twoim kontem oraz wykonane zamówienia.</h3>
  <div class="content">
    <div class="account__sidenav">
      <div class="account__menu" routerLink="/konto/dane" routerLinkActive="active">
        <img src="assets/images/account.svg" alt="Konto" class="account__img">
        <div class="account__text">Konto</div>
      </div>

      <div class="account__menu" routerLink="/konto/historia-zamowien" routerLinkActive="active">
        <img src="assets/images/history.svg" alt="Historia zamówień" class="account__img">
        <div class="account__text">Historia zamówień</div>
      </div>
    </div>
    <div class="account__content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
