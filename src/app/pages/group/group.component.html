<div class="group container" *ngIf="!isLoading && group">
  <app-pagination
    [pageName]="group.name"
    [pageId]="group.id"
    [type]="'groups'"
    [options]="options"
    [products]="products"
    [totalItems]="totalItems"
    [priceMax]="priceMax"
    [widthMin]="widthMin"
    [widthMax]="widthMax"
    [depthMin]="depthMin"
    [depthMax]="depthMax"
    [heightMin]="heightMin"
    [heightMax]="heightMax"
    [itemsPerPage]="itemsPerPage"
    [currPage]="currPage"
    (newOptions)="search($event)"
    [productsLoading]="productsLoading"
  ></app-pagination>
</div>

<div class="loading" *ngIf="isLoading">
  <div class="lds-roller lds-roller--dark">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
