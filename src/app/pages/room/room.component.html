<div class="room container" *ngIf="!isLoading">
  <app-pagination
    [pageName]="room.name"
    [type]="'rooms'"
    [options]="options"
    [products]="products"
    [totalItems]="totalItems"
    [priceMin]="priceMin"
    [priceMax]="priceMax"
    (newOptions)="search($event)"
    [productsLoading]="productsLoading"
  ></app-pagination>
</div>

<div class="loading" *ngIf="isLoading">
  <div class="lds-roller lds-roller--dark">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
