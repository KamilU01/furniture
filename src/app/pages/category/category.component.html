<div class="category container">
  <h1 class="category__heading heading heading--primary">{{category.name}}</h1>
  <div class="products-wrap">
    <app-product-card *ngFor="let product of category.products" [product]="product"></app-product-card>
  </div>
  <div class="category__empty" *ngIf="category.products.length == 0">
    <p>
      Przepraszamy, nie ma żadnych produktów w tej kategorii.
    </p>
  </div>
</div>

<div class="loading" *ngIf="isLoading">
  <div class="lds-roller lds-roller--dark">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
