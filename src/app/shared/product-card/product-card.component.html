<div class="product">
  <div class="product__save" *ngIf="!isFavourite" (click)="addToFavourites(product)">
    <img src="assets/images/favourite.svg" alt="Zapisz do polubionych">
  </div>
  <div class="product__save" *ngIf="isFavourite" (click)="removeFromFavourites(product)">
    <img src="assets/images/close.svg" alt="Usuń z zapisanych">
  </div>
  <div class="product__img">
    <img [routerLink]="['/produkt', product.id]"
      [src]="product.photo ? url+'photos/'+product.photo : 'assets/images/logo.svg'" [alt]="product.name">
  </div>
  <a [routerLink]="['/produkt', product.id]" class="product__name">{{ product.name }}</a>
  <div [routerLink]="['/produkt', product.id]" class="product__price">{{ product.price }} zł</div>
  <div class="product__cart">
    <img (click)="addToCart(product)" src="assets/images/cart.svg" alt="Dodaj do koszyka">
  </div>
</div>
